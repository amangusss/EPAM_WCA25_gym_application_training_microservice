spring:
  application:
    name: workload-service-test
  cloud:
    discovery:
      enabled: false
  jms:
    listener:
      auto-startup: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/trainer_workload_test
      auto-index-creation: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
app:
  jms:
    queue:
      workload: workload.test.queue
      workload-dlq: workload.test.dlq
logging:
  level:
    org.springframework: WARN
    com.github.amangusss: INFO
    org.hibernate: WARN
    com.netflix: ERROR
    org.mongodb: WARN
    org.apache.activemq: ERROR
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
jwt:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits
  expiration: 86400000
